<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المبرمج - بطاقة عمل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f172a; /* Dark slate background for the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Card Dimensions: Standard Business Card Ratio (3.5:2) scaled up */
        .card-container {
            width: 600px; /* roughly 3.5 inches scaled */
            height: 342px; /* roughly 2 inches scaled */
            position: relative;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 20px 50px -12px rgba(0, 255, 255, 0.25);
            transition: transform 0.3s ease;
        }
        
        .card-container:hover {
            transform: scale(1.02);
        }

        /* Background Image Handling:
           We use a high-quality tech/circuit placeholder here.
           TO USE YOUR IMAGE: Replace the background-image URL below with your file path.
        */
        .bg-tech {
            background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        /* Glassmorphism Overlay */
        .glass-overlay {
            position: absolute;
            inset: 0;
            background: rgba(3, 7, 18, 0.75); /* Dark overlay for readability */
            backdrop-filter: blur(2px);
            z-index: 1;
            /* Subtle gradient to make the left side (English/Code side) darker if needed, 
               but since it's RTL, we keep it balanced */
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0.6) 100%);
        }

        .content-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2.5rem;
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        
        .neon-border {
             border: 1px solid rgba(56, 189, 248, 0.3);
             box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
        }

        /* Decorative circuit lines */
        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #0ea5e9, transparent);
            height: 1px;
            width: 100%;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <!-- Main Card Wrapper -->
    <div class="card-container neon-border">
        
        <!-- Background Image -->
        <div class="bg-tech"></div>
        
        <!-- Glass Overlay -->
        <div class="glass-overlay"></div>

        <!-- Decorative Elements -->
        <div class="circuit-line top-10 rotate-12 scale-150"></div>
        <div class="circuit-line bottom-20 -rotate-6 scale-125"></div>

        <!-- Content -->
        <div class="content-layer text-white">
            
            <!-- Header Section: Logo & Tagline -->
            <div class="flex flex-col items-start">
                <div class="flex items-center gap-3 mb-2">
                    <div class="p-3 bg-cyan-500/10 rounded-xl border border-cyan-400/30 shadow-lg shadow-cyan-500/20">
                        <i class="ph-fill ph-code text-4xl text-cyan-400"></i>
                    </div>
                    <div>
                        <h1 class="text-5xl font-black tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-500 neon-text">
                            المبرمج
                        </h1>
                    </div>
                </div>
                <p class="text-lg text-gray-300 font-medium tracking-wide pr-1 border-r-4 border-cyan-500 mr-1">
                    لتطبيقات الموبايل والذكاء الاصطناعي
                </p>
            </div>

            <!-- Contact Info Grid -->
            <div class="grid grid-cols-2 gap-6 mt-auto items-end">
                
                <!-- Names Column -->
                <div class="space-y-4">
                    <!-- Manager -->
                    <div class="group">
                        <div class="flex items-center gap-2 text-cyan-400 mb-1">
                            <i class="ph-duotone ph-crown text-xl"></i>
                            <span class="text-xs font-bold uppercase tracking-wider opacity-80">المدير</span>
                        </div>
                        <h2 class="text-xl font-bold text-white group-hover:text-cyan-200 transition-colors">محمد الصافي</h2>
                        <div class="flex items-center gap-2 text-gray-400 text-sm mt-1 font-mono" dir="ltr">
                            <span>0770 028 7015</span>
                            <i class="ph-fill ph-phone text-cyan-500 text-xs"></i>
                        </div>
                    </div>

                    <!-- Programmer -->
                    <div class="group">
                        <div class="flex items-center gap-2 text-purple-400 mb-1">
                            <i class="ph-duotone ph-terminal-window text-xl"></i>
                            <span class="text-xs font-bold uppercase tracking-wider opacity-80">المبرمج</span>
                        </div>
                        <h2 class="text-xl font-bold text-white group-hover:text-purple-200 transition-colors">سلام الكشميري</h2>
                        <div class="flex items-center gap-2 text-gray-400 text-sm mt-1 font-mono" dir="ltr">
                            <span>0774 628 3589</span>
                            <i class="ph-fill ph-phone text-purple-500 text-xs"></i>
                        </div>
                    </div>
                </div>

                <!-- Website & QR Placeholder Column -->
                <div class="flex flex-col items-end justify-end h-full">
                    
                    <!-- Website Pill -->
                    <div class="bg-white/5 border border-white/10 backdrop-blur-md rounded-xl p-3 mb-2 flex items-center gap-3 w-full justify-center group hover:bg-white/10 transition-all cursor-pointer">
                        <i class="ph-duotone ph-globe text-2xl text-cyan-400 group-hover:scale-110 transition-transform"></i>
                        <span class="text-lg font-semibold tracking-wide text-cyan-100 font-mono">iprogram.web.app</span>
                    </div>

                    <!-- Decorative AI Chip Icon (Visual Filler) -->
                    <div class="flex items-center gap-2 opacity-50 mt-2">
                        <i class="ph-duotone ph-cpu text-3xl text-purple-400 animate-pulse"></i>
                        <span class="text-xs text-purple-300">Powered by AI</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Print/Download Tip -->
    <div class="fixed bottom-5 text-gray-500 text-sm bg-gray-900/80 px-4 py-2 rounded-full backdrop-blur">
        نصيحة: استخدم "Print Screen" أو أداة القص لحفظ البطاقة كصورة عالية الدقة
    </div>

</body>
</html>
